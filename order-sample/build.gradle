apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'war'

sourceCompatibility = 1.7

archivesBaseName='order-sample'
group='wars'
httpPort=8002

// Dynamically insert TeamCity build number if available
if (hasProperty("teamcity")) {
    version = teamcity["build.number"]
    println "TeamCity build number passed into gradle is " + version
   }
   else {
// Manually insert the version numbers here when building outside of TeamCity
    version = '1.0.0-SNAPSHOT'
}

war {
    manifest {
        attributes 'Implementation-Title': 'Mozu Order Sample', 'Implementation-Version': version
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

repositories {
    maven {
          url "http://aus02bpnexs001.corp.volusion.com:8080/nexus/content/groups/public"
    }  
     maven {
        url "https://oss.sonatype.org/content/groups/staging/"
    }
}

configurations.all {
    // check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    compile ('com.mozu:mozu-java-security:1.0.2')
    compile ("com.mozu:mozu-api-java:1.17.0") {

        exclude group: 'mysql'
        exclude group: 'xerces'
        exclude group: 'berkeleydb'
        exclude group: 'hsqldb'
        exclude group: 'tomcat'
        
        changing = true
    }

    compile "org.apache.commons:commons-lang3:3.2.1"
    
    testCompile 'org.jmockit:jmockit:1.14'
    testCompile 'org.jmockit:jmockit-coverage:1.14'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://aus02bpnexs001.corp.volusion.com:8080/nexus/content/repositories/releases/") {
                authentication(userName: "deployment", password: "deployment123")
             }
            snapshotRepository(url: "http://aus02bpnexs001.corp.volusion.com:8080/nexus/content/repositories/snapshots/") {
                authentication(userName: "deployment", password: "deployment123")
             }
       }
    }
}


